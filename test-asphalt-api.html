<!DOCTYPE html>
<html>
<head>
    <title>测试Asphalt查询</title>
</head>
<body>
    <h1>测试Asphalt数据库查询</h1>
    <button onclick="testAsphalt()">查询Asphalt - 6.5% binder content</button>
    <pre id="result"></pre>

    <script>
        async function testAsphalt() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '查询中...';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Asphalt - 6.5% binder content'
                    })
                });
                
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = '查询失败: ' + error.message;
            }
        }
    </script>
</body>
</html>
